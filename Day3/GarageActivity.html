<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Activity</title>
    <style>
        .driverSeat {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Garage Activity: Highlight the driver Seat</h1>
    <div class="driverSeat">Driver Seat</div>
    <script>
        const driverSeat = document.querySelector(".driverSeat");
        driverSeat.style.backgroundColor = "yellow";
        driverSeat.style.fontWeight = "bold";
    </script>
</body>
</html>
