<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <style>
        #magicBtn {
            padding: 10px 20px;
            font-size: 16px;
        }
        #magicOutput {
            margin-top: 20px;
            font-weight: bold;
        }
        #magicOutput.green {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Garage Magic Example</h1>
    <button id="magicBtn">Click for Magic</button>
    <div id="magicOutput" style="margin-top: 20px; font-weight: bold;"> The car is now started</div>
    <script>
        const magicBtn = document.getElementById("magicBtn");
        const magicOutput = document.getElementById("magicOutput");

        magicBtn.addEventListener("click", function() {
            magicOutput.innerText = "The car is now driving!";
            magicOutput.style.color = "green";
        });
    </script>
</body>
</html>
